<div class="container my-5" *ngIf="testimonials.length">
  <h2 class="text-center mb-4">What People Say</h2>

  <div
    id="testimonialCarousel"
    class="carousel slide"
    data-bs-ride="carousel"
    *ngIf="testimonials.length"
  >
    <div class="carousel-inner">
      <div
        *ngFor="let t of testimonials; let i = index"
        class="carousel-item"
        [class.active]="i === 0"
      >
        <div
          class="custom-carousel-item d-flex flex-column align-items-center text-center p-4"
        >
          <blockquote class="blockquote mb-3">
            <p class="mb-0">“{{ t.message }}”</p>
          </blockquote>
          <footer class="blockquote-footer text-white">{{ t.name }}</footer>
        </div>
      </div>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#testimonialCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#testimonialCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
